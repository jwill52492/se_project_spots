<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots Landing Page"/>
    <meta name="author" content="Johnnathon Williams"/>
    <meta name="keywords" content="HTML, CSS"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="images/spots_logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="images/avatar.jpg" alt="Bessie-avatar" class="profile__avatar">
          <div class="profile__column">
            <h1 class="profile__name">Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...</h1>
            <p class="profile__description">Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer,
              record producer, and entrepreneur. An influential figure in modern world...
            </p>
            <button type="button" class="profile__edit-button">
              <img src="images/pencil-icon.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="images/plus-icon.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 © Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="edit-profile">
            <label for="profile-name-input" class="modal__label">
              Name
              <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name">
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself">
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
